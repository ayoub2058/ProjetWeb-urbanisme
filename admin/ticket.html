<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tickets - Clyptor</title>
</head>

<body>
    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="images/logo.png">
                    <h2>Cly<span class="danger">Ptor</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="admin.html">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="ticket.html" class="active">
                    <span class="material-icons-sharp">
                        mail_outline
                    </span>
                    <h3>Tickets</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <h1>Tickets</h1>
            <div class="tickets">
                <table>
                    <thead>
                        <tr>
                            <th>Sender Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Ticket -->
                        <tr>
                            <td>John Doe</td>
                            <td>johndoe@example.com</td>
                            <td>How can I reset my password?</td>
                            <td>April 10, 2025</td>
                            <td><span class="status pending">Pending</span></td>
                        </tr>
                        <!-- More tickets will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </main>
        <!-- End of Main Content -->
    </div>

    <script>
        // Example: Load tickets from localStorage
        const ticketsTableBody = document.querySelector(".tickets tbody");

        function loadTickets() {
            const tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            ticketsTableBody.innerHTML = tickets.map(ticket => `
                <tr>
                    <td>${ticket.name}</td>
                    <td>${ticket.email}</td>
                    <td>${ticket.message}</td>
                    <td>${ticket.date}</td>
                    <td><span class="status pending">${ticket.status}</span></td>
                </tr>
            `).join("");
        }

        document.addEventListener("DOMContentLoaded", loadTickets);
    </script>
</body>

</html>
